{% extends 'core/base.html' %}

{% block content %}
    <div class="container my-5">
        <label for="login_form" class="form-label fw-bold fs-1">Registrarse</label>
        <hr class="border border-dark">
        <form id="login_form" action="." method="post" class="row gap-3">
            {% csrf_token %}
            <div>
                <label for="user_name" class="form-label">Nombre</label>
                <input type="text" name="user_name" id="user_name" class="form-control">
            </div>
            <div>
                <label for="user_email" class="form-label">Email</label>
                <input type="email" name="user_email" id="user_email" class="form-control">
            </div>
            <div>
                <label for="password1" class="form-label">Contraseña</label>
                <input type="password" name="password1" id="password1" class="form-control">
            </div>
            <div>
                <label for="password2" class="form-label">Repetir Contraseña</label>
                <input type="password" name="password2" id="password2" class="form-control">
            </div>
            <p>
                Ya estas registrado? <a href="{% url 'user:login' %}" class="text-primary">Inicia Sesion</a>
            </p>
            <div class="text-center">
                <button type="submit" class="btn btn-dark mb-3">Registrarse</button>
            </div>
        </form>
    </div>
{% endblock %}
